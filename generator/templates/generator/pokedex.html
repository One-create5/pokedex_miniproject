<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pokedex.css' %}" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <a href="{% url 'home' %}">Home</a>
      <div class="pokeindex">
        <div class="pokeindex-left">
          <div class="pokeindex-left__top">
            <div class="circle-big"></div>
            <div class="circle-small"></div>
          </div>
          <div class="pokeindex-left__screen">
            <div class="dots">
              <span></span>
              <span></span>
            </div>
            <div class="screen border-2 border-primary">
              <h3 class="pokeName">{{ name }}</h3>
              <h5 class="pokeIndex">#{{ index }}</h5>
              <img class="img1" src="{{ sprit_front_url }}" alt="" />
              <img class="img2" src="{{ sprit_back_url }}" alt="" />
            </div>
            <div class="status">
              <div class="status-light"></div>
              <div class="status-sound">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
          <div class="pokeindex-left__buttons">
            <div class="buttons">
              <div class="buttons-circle"></div>
              <div class="buttons-quad">
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="controller">
              <div class="controller-touch"></div>
              <div class="controller-joystick"></div>
            </div>
          </div>
        </div>
        <div class="pokeindex-middle"></div>
        <div class="pokeindex-right">
          <div class="pokeindex-right__screen">
            <p class="right_pokedex">
              Height: {{ height }} weight: {{ weight }}
            </p>
            <p class="poketype">Type: {{ type }}</p>
          </div>
          <div class="pokeindex-right__buttons">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="pokeindex-right__buttons-quadruple">
            <div class="dot">
              <span></span>
              <span></span>
            </div>
            <div class="button">
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="pokeindex-right__buttons-triple">
            <div class="button">
              <span></span>
              <span></span>
            </div>
            <div class="light"></div>
          </div>
          <div class="pokeindex-right__buttons-double">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
